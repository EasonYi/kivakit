<!DOCTYPE html>
<html>
<!-- Use the Source, Luke -->
<head>
    <title>KivaKit Code Flowers</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

circle.node.directory {
  stroke: #9ecae1;
  stroke-width: 2px;
}

circle.node.collapsed {
  stroke: #555;
}

.nodetext {
  fill: #252929;
  font-weight: bold;
  text-shadow: 0 0 0.2em white;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}



    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <br/>
        <h2>KivaKit Code Flowers</h2>
        <div class="lead">This page visualizes key KivaKit projects in an interactive tree.</div>
        <p class="lead">Each disc represents a file, with a radius proportional to the number
            of lines of code.</p>
        <p class="lead">Try hovering over the nodes to see the line count.</p>
        <br/>
        <form class="form-inline">
            <fieldset>
                <select id="project" style="width:260px">
                    <option value='data/kivakit-core-application.json'>kivakit-core-application</option>
                    <option value='data/kivakit-core-collections.json'>kivakit-core-collections</option>
                    <option value='data/kivakit-core-commandline.json'>kivakit-core-commandline</option>
                    <option value='data/kivakit-core-configuration.json'>kivakit-core-configuration</option>
                    <option value='data/kivakit-core-kernel.json'>kivakit-core-kernel</option>
                    <option value='data/kivakit-core-network-core.json'>kivakit-core-network-core</option>
                    <option value='data/kivakit-core-network-email.json'>kivakit-core-network-email</option>
                    <option value='data/kivakit-core-network-ftp.json'>kivakit-core-network-ftp</option>
                    <option value='data/kivakit-core-network-http.json'>kivakit-core-network-http</option>
                    <option value='data/kivakit-core-network-socket.json'>kivakit-core-network-socket</option>
                    <option value='data/kivakit-core-resource.json'>kivakit-core-resource</option>
                    <option value='data/kivakit-core-security.json'>kivakit-core-security</option>
                    <option value='data/kivakit-core-serialization-core.json'>kivakit-core-serialization-core</option>
                    <option value='data/kivakit-core-serialization-jersey-json.json'>kivakit-core-serialization-jersey-json</option>
                    <option value='data/kivakit-core-serialization-json.json'>kivakit-core-serialization-json</option>
                    <option value='data/kivakit-core-serialization-kryo.json'>kivakit-core-serialization-kryo</option>
                    <option value='data/kivakit-core-test.json'>kivakit-core-test</option>
                    <option value='data/kivakit-data-compression.json'>kivakit-data-compression</option>
                    <option value='data/kivakit-data-formats-csv.json'>kivakit-data-formats-csv</option>
                    <option value='data/kivakit-data-formats-library.json'>kivakit-data-formats-library</option>
                    <option value='data/kivakit-data-formats-text.json'>kivakit-data-formats-text</option>
                    <option value='data/kivakit-data-formats-xml.json'>kivakit-data-formats-xml</option>
                    <option value='data/kivakit-web-jersey.json'>kivakit-web-jersey</option>
                    <option value='data/kivakit-web-jetty.json'>kivakit-web-jetty</option>
                    <option value='data/kivakit-web-swagger.json'>kivakit-web-swagger</option>
                    <option value='data/kivakit-web-wicket.json'>kivakit-web-wicket</option>
                </select>
            </fieldset>
        </form>
        <div id="visualization"></div>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>
</div>
<script src="javascripts/d3/d3.js" type="text/javascript"></script>
<script src="javascripts/d3/d3.geom.js" type="text/javascript"></script>
<script src="javascripts/d3/d3.layout.js" type="text/javascript"></script>
<script src="javascripts/CodeFlower.js" type="text/javascript"></script>
<script src="javascripts/dataConverter.js" type="text/javascript"></script>
<script type="text/javascript">
      var currentCodeFlower;
      var createCodeFlower = function(json) {
        if (currentCodeFlower) currentCodeFlower.cleanup();
        currentCodeFlower = new CodeFlower("#visualization", 700, 700).update(json);
      };

      d3.json('data/kivakit-core-kernel.json', createCodeFlower);

      document.getElementById('project').addEventListener('change', function() {
        d3.json(this.value, createCodeFlower);
      });



</script>
</body>
</html>
